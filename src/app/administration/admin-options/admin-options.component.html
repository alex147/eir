<section class="sidenav-content">
    <input  type="text" placeholder="Filter" [(ngModel)]="filterString" class='admin-filter'>
    <section class="nav-group collapsible">
        <label>Users &amp; Privileges</label>
        <ul class="nav-list">
            <li *ngFor='let option of (options | filterCenters: filterString)' class="nav-item" (click)='clearFilter()'>
                <a class="nav-link" href="#"
                [routerLink]="['./', option.route]"
                routerLinkActive="active">{{option.name}}</a>
            </li>
        </ul>
    </section>
</section>
