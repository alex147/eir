<section class="sidenav-content">
    <div class="settings-header">Admin Panel</div>
    <section class="nav-group collapsible">
        <input id="cat1" type="checkbox">
        <label for="cat1">Users</label>
        <ul class="nav-list">
            <li *ngFor='let option of userOptions' class="nav-item">
                <a class="nav-link" href="#"
                    [routerLink]="['./', option.route]"
                    routerLinkActive="active">
                    {{option.name}}
                </a>
            </li>
        </ul>
    </section>
    <section class="nav-group collapsible">
        <input id="cat2" type="checkbox">

        </ul>
    </section>
    <section class="nav-group collapsible">

        <ul class="nav-list">

                <a class="nav-link" href="#"
                    [routerLink]="['./', option.route]"
                    routerLinkActive="active">
                    {{option.name}}
                </a>
            </li>
        </ul>
    </section>
    <section class="nav-group collapsible">
        <input id="cat4" type="checkbox">
        <label for="cat4">Visits</label>
        <ul class="nav-list">
            <li *ngFor='let option of visitOptions' class="nav-item">

                    [routerLink]="['./', option.route]"
                    routerLinkActive="active">
                    {{option.name}}
                </a>
            </li>
        </ul>
    </section>
</section>
