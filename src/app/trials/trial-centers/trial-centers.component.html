<section class="sidenav-content">
    <input  type="text" placeholder="Filter" [(ngModel)]="filterString" class='centers-filter'>
    <section class="nav-group">
        <label>Centers</label>
        <ul class="nav-list">
            <li *ngFor='let center of (centers | filterCenters: filterString)' class="nav-item" (click)='clearFilter()'>
                <a class="nav-link" href="#"
                [routerLink]="['./', center.id]"
                routerLinkActive="active">{{center.name}}</a>
            </li>
        </ul>
    </section>
</section>
