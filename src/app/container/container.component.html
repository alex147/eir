<clr-main-container>
    <clr-header>
        <div class="branding">
            <a href="#" [routerLink]="['/']" routerLinkActive="active" class="nav-link">
            <span class="clr-icon clr-eir-logo"></span>
            <span class="header-title">Eir</span>
        </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a href="#" [routerLink]="['/home']" routerLinkActive="active" class="active nav-link nav-text">Home</a>
            <a href="#" [routerLink]="['/queries']" routerLinkActive="active" class="nav-link nav-text">My Queries</a>
            <a href="#" [routerLink]="['/help']" routerLinkActive="active" class="nav-link nav-text">Help</a>
        </div>
        <div class="header-actions">
            <a href="#" [routerLink]="['/admin']" routerLinkActive="active" class="nav-link nav-icon">
                <clr-icon shape="cog"></clr-icon>
            </a>
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="#" [routerLink]="['/about']" routerLinkActive="active" clrDropdownItem>About</a>
                    <a href="#" [routerLink]="['/preferences']" routerLinkActive="active" clrDropdownItem>Preferences</a>
                    <a href="#" (click)="logout()" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <router-outlet></router-outlet>
</clr-main-container>
