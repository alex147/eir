<clr-main-container>
    <clr-header>
        <div class="branding">
            <a href="#" class="nav-link">
                <span class="clr-icon clr-eir-logo"></span>
                <span class="header-title">Eir</span>
            </a>
        </div>
        <div class="header-nav">
            <a href="#" [routerLink]="['/home']" routerLinkActive="active" class="active nav-link nav-text">Home</a>
            <a  href="#" [routerLink]="['/docs']" routerLinkActive="active" class="nav-link nav-text">Documents</a>
            <a  href="#" [routerLink]="['/help']" routerLinkActive="active" class="nav-link nav-text">Help</a>
        </div>
        <div class="header-actions">
            <a href="#" [routerLink]="['/admin']" routerLinkActive="active" class="nav-link nav-icon">
                <clr-icon shape="cog"></clr-icon>
            </a>
            <clr-dropdown clrMenuPosition="bottom-right">
                <button class="nav-icon" clrDropdownToggle>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu>
                    <a href="#" [routerLink]="['/about']" routerLinkActive="active" clrDropdownItem>About</a>
                    <a href="#" [routerLink]="['/preferences']" routerLinkActive="active"  clrDropdownItem>Preferences</a>
                    <a href="#" [routerLink]="['/logout']" routerLinkActive="active" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <router-outlet></router-outlet>
</clr-main-container>
