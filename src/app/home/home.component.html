<div class="content-container">
    <div class="content-area">
        <h1>My Trials</h1>
        <input type="text" placeholder="Filter" [(ngModel)]="filterString">
        <div class="row">
            <trial-card *ngFor='let trial of (myTrials | filterTrials: filterString)' [trial]='trial' class='col-md-12 col-lg-6 col-xl-4'>
            </trial-card>
        </div>
    </div>
</div>
